name: Run arXiv bot

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install packages
        run: pip install -r requirements.txt

      - name: Debug secrets
        run: |
          echo "OPENAI_API_KEY exists: ${{ secrets.OPENAI_API_KEY != '' }}"
          echo "WEBHOOK_HEP_TH exists: ${{ secrets.WEBHOOK_HEP_TH != '' }}"
          echo "WEBHOOK_QUANT_PH exists: ${{ secrets.WEBHOOK_QUANT_PH != '' }}"

      - name: Run bot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WEBHOOK_HEP_TH: ${{ secrets.WEBHOOK_HEP_TH }}
          WEBHOOK_QUANT_PH: ${{ secrets.WEBHOOK_QUANT_PH }}
        run: python main.py
